<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./CSS/Weather_mobile.css" media="(max-width: 375px)">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="stylesheet" href="./CSS/variables.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,100;0,300;0,400;0,500;0,700;0,800;0,900;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Material+Icons"
      rel="stylesheet">
    <title>Weather App</title>
</head>
<body>
    <header class="hero">
        <nav class="hero-nav">
            <button type="button" class="hero-nav--seach">Seach for places</button>
            <input type="button" class="hero-nav--gps">
        </nav>
        <section class="hero-content">
            <figure class="hero-figure">
                <img src="./Imagenes/Cloud-background.png" alt="background">
                <img src="./Imagenes/Shower.png" alt="cloudy">
            </figure>
            <div class="hero-text">
                <h1 class="hero-text--grado">
                    <span>1</span>
                    <span>5</span>
                    <span>Â°</span>
                    <span>C</span>
                </h1>
                <h2 class="hero-text--status">shower</h2>
                <div class="hero-text--time">
                    <span>Today</span>  
                    <span class="__punto">.</span> 
                    <span>Fri. 5 Jun</span> 
                </div>
                <div class="hero-text--locate">
                    <span class="locate"></span>
                    <span>Helsinki</span>
                </div>
                
            </div>
        </section>
    </header>
</body>
</html>
